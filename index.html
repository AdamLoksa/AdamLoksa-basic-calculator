<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Basic Math Calculator</title>
   <link rel="stylesheet" href="./style.css">
</head> 
<body class="site">
   <main class="site-content">
      <div class="container">
         <div class="calculator">
            <div class="output">
               <div class="output-result"></div>
               <div class="output-operation"></div>
            </div>

            <div id="calculator__keys" class="grid-container">
               <button data-action="clear">AC</button>
               <button data-action="factorial">n!</button>
               <button data-action="percentage">%</button>
               <button data-action="divide">รท</button>
               <button>9</button>
               <button>8</button>
               <button>7</button>
               <button data-action="multiply">x</button>
               <button>6</button>
               <button>5</button>
               <button>4</button>
               <button data-action="subtract">-</button>
               <button>3</button>
               <button>2</button>
               <button>1</button>
               <button data-action="add">+</button>
               <button>0</button>
               <button data-action="decimal">.</button>
               <button data-action="equal">=</button>
            </div>
            
         </div>
      </div>
   </main>

   <footer>
      <a href="https://github.com/AdamLoksa" target="blank" class="footer-link"><img src="./img/github_logo.png" alt=""></a>
   </footer>

   <script type="text/javascript" src="./app.js"></script>
</body>
</html>
